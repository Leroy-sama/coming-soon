<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <section class="pingme">
        <div class="pingme__wrapper">
            <div class="img-box">
                <img class="pingme__image" src="./assets/images/logo.svg" alt="logo image">
            </div>
            <h1 class="pingme__head">We are launching <span class="spantext">soon!</span></h1>
            <p class="pingme__text">Subscribe and get notified</p>
            <form class="form-control">
                <input type="text" placeholder="Your email address" id="input">
                <button type="submit" class="btn">Notify Me</button>
            </form>
            <div class="dashboard-img">
                <img src="./assets/images/illustration-dashboard.png" alt="dashboard-img">
            </div>
            <div class="footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
